    <div class="container">
      <h1>Telegram Mini App</h1>
      
      <!-- Phone Display -->
      <div class="phone-display" *ngIf="phoneNumber">
        <h2>User Information</h2>
        <div class="phone-box">
          <div class="phone-text">+{{ phoneNumber }}</div>
          <div class="phone-text">{{ allData?.telegramUser?.username }}</div>
        </div>
      </div>

      <!-- Status Display -->
      <div class="status-box" *ngIf="statusMessage">
        <div [class]="'status ' + statusType">
          {{ statusMessage }}
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="actions">
        <button (click)="requestMethod1()" 
                class="btn btn-primary" 
                [disabled]="isRequesting">
          <span *ngIf="!isRequesting">Show All Data</span>
          <span *ngIf="isRequesting">â³ Requesting...</span>
        </button>

        <button (click)="refreshData()" class="btn btn-secondary">
          Refresh Data
        </button>

        <button (click)="clearData()" class="btn btn-danger">
          Clear All Data
        </button>
      </div>

      <!-- All Data in One JSON Box -->
      <div class="data-box">
        <div class="data-header">
          <h3>All Data (JSON)</h3>
          <button (click)="copyToClipboard()" class="copy-btn">
            ğŸ“‹ Copy
          </button>
        </div>
        <pre class="json-content">{{ allData | json }}</pre>
      </div>

      <!-- Console Logs -->
      <div class="console-box">
        <h3>ğŸ“ Console Logs</h3>
        <div class="console-content">

        </div>
